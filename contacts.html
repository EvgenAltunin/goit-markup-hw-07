<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" />
    <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
    <!-- Header -->
    <header class="page-header">
        <div class="container header">
            <a href="./index.html" class="logo">Web<span class="logo-black-word">Studio</span></a>
            <nav class="conteiner nav">
                <ul class="nav-list">
                    <li class="item">
                        <a href="./index.html" class="nav-link">Студия</a>
                    </li>
                    <li class="item">
                        <a href="./portfolio.html" class="nav-link">Портфолио</a>
                    </li>
                    <li class="item">
                        <a href="./contacts.html" class="link-current">Контакты</a>
                    </li>
                </ul>
            </nav>
    
            <ul class="contacts-list">
                <li class="item">
                    <a href="mailto:info@devstudio.com" class="contact-link">
                        <svg class="contact-icon" height="12" width="16">
                            <use href="./images/icons.svg#icon-envelope"></use>
                        </svg>
                        <span>info@devstudio.com</span>
                    </a>
                </li>
                <li class="item">
                    <a href="tel:+380961111111" class="contact-link">
                        <svg class="contact-icon" height="16" width="10">
                            <use href="./images/icons.svg#icon-smartphone"></use>
                        </svg>
                        <span>+38 096 111 11 11</span>
                    </a>
                </li>
            </ul>
        </div>
    
    
    </header>
    <main>
        <section class="section">
            <div class="container">
                <h1>Страница контакты</h1>
            </div>   
        </section>
        
    </main>
    <!-- Footer -->
    <footer class="section-footer">
        <div class="container-footer">
            <div class="contacts">
                <a href="./index.html" class="logo footer">Web<span class="logo-white-word">Studio</span></a>
                <address>
                    <ul class="adress-list">
                        <li class="item">
                            <a href="#" class="footer-contact-link white">г. Киев, пр-т Леси Украинки, 26</a>
                        </li>
                        <li class="item">
                            <a href="mailto:info@example.com" class="footer-contact-link">info@devstudio.com</a>
                        </li>
                        <li class="item">
                            <a href="tel:+380961111111" class="footer-contact-link">+38 096 111 11 11</a>
                        </li>
                    </ul>
                </address>
            </div>
    
            <div class="socials">
                <h3 class="social-title">Присоединяйтесь</h3>
                <ul class="socials-list">
                    <li class="social-item">
                        <a href="#" class="social-link footer">
                            <svg class="social-icon footer" height="22" width="22">
                                <use href="./images/icons.svg#icon-instagram"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social-item">
                        <a href="#" class="social-link footer">
                            <svg class="social-icon footer" height="22" width="22">
                                <use href="./images/icons.svg#icon-twitter"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social-item">
                        <a href="#" class="social-link footer">
                            <svg class="social-icon footer" height="22" width="22">
                                <use href="./images/icons.svg#icon-facebook"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social-item">
                        <a href="#" class="social-link footer">
                            <svg class="social-icon footer" height="22" width="22">
                                <use href="./images/icons.svg#icon-linkedin"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="subscription">
                <h3 class="subscription-tille">Подпишитесь на рассылку</h3>
                <form class="subscription-form">
                    <label class="visually-hidden" for="email-subscription">Почта</label>
                    <input class="subscription-input" type="email" name="email-subscription" id="email-subscription"
                        placeholder="E-mail">
                    <button type="submit" class="form-field-button subscribe">
                        Подписаться
                        <svg class="form-submit-icon" height="24" width="24">
                            <use href="./images/icons.svg#icon-send"></use>
                        </svg>
                    </button>
                </form>
            </div>
    
        </div>
    </footer>
</body>
